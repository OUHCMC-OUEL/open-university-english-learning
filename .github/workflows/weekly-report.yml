name: Weekly Report AI Agent

on:
  schedule:
    - cron: '0 0 * * 0' 
  workflow_dispatch: 

jobs:
  ai-report:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          pip install google-genai PyGithub

      - name: Run Unit Tests
        run: |
          pip install -r .github/test/test_requirements.txt
          python .github/test/test.py

      - name: Run AI Agent Report Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/generate_week_report.py